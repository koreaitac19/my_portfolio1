<!DOCTYPE html>
<html layout:decorate="~{layout}">
	<div layout:fragment="content">
        <!-- Contact-->
        <section class="page-section" id="contact">
            <div class="container width30 marginTop5 shadow-lg card o-hidden border-1 shadow-lg padding40">
                <div class="text-center">
                    <h2 class="section-heading text-muted">회원가입</h2>
                    <h3 class="section-subheading text-muted">회원정보를 입력하고 회원등록을 진행합니다.</h3>
                </div>
                <form id="contactForm" name="joinFrm" action="join" method="post">
                    <div class="row align-items-stretch">
                        <div class="text-center">
                            <div class="form-group" style="text-align: justify;">
                                <!-- ID input-->
                                <label for="name-field" class="pb-2">아이디 *</label>
                                <input class="form-control" id="member_id" name="member_id" type="text" maxlength="20" placeholder="아이디를 입력하세요 *" data-sb-validations="required" />
                                <div class="invalid-feedback" style="display: block;" id="dupMsg"></div>
                                <input type="hidden" id="dupCheck" name="dupCheck" value="N">
                                <div style="margin-top: 20px;">
                                	<button class="btn btn-danger btn-sm text-uppercase" id="submitButton" type="button" onclick="duplication_id();">아이디 중복 확인</button>
                                </div>
                            </div>
                            <div class="form-group" style="text-align: justify;">
                                <!-- Password input-->
                                <label for="name-field" class="pb-2">패스워드 *</label>
                                <input class="form-control" id="member_pw" name="member_pw" type="Password" placeholder="패스워드를 입력하세요. *" data-sb-validations="required" />
                            </div>
                            <div class="form-group" style="text-align: justify;">
                                <!-- Password input-->
                                <label for="name-field" class="pb-2">패스워드 확인 *</label>
                                <input class="form-control" id="again_pw" name="again_pw" type="Password" placeholder="패스워드 확인. *" data-sb-validations="required" />
                            </div>
                            <div class="form-group" style="text-align: justify;">
                                <!-- ID input-->
                                <label for="name-field" class="pb-2">이름 *</label>
                                <input class="form-control" id="member_nm" name="member_nm" type="text" placeholder="이름을 입력하세요 *" data-sb-validations="required" />
                            </div>
                            <div class="form-group" style="text-align: justify;">
                                <!-- Password input-->
                                <label for="name-field" class="pb-2">생년월일 *</label>
                                <input class="form-control" id="birthday" name="birthday" type="date" placeholder="생년월일 선택 *" data-sb-validations="required" />
                            </div>
                            <div class="form-group" style="text-align: justify;">
                                <!-- Password input-->
                                <label for="name-field" class="pb-2">E-MAIL *</label>
                                <input class="form-control" id="email" name="email" type="email" placeholder="이메일을 입력하세요. *" data-sb-validations="required"/>
                            </div>
                            <div class="form-group" style="text-align: justify;">
                                <!-- Password input-->
                                <label for="name-field" class="pb-2">전화번호</label>
                                <input class="form-control" id="telno" name="telno" type="text" placeholder="전화번호를 입력하세요. (ex: 01012341234)" />
                            </div>
                            <div class="form-group" style="text-align: justify;">
                                <!-- Password input-->
                                <label for="name-field" class="pb-2">주소</label>
                                <input class="form-control" id="address" name="address" type="text" placeholder="주소를 입력하세요." />
                            </div>
                        </div>
                    </div>
                    <!-- Submit Button-->
                    <div class="text-center">
                    	<button class="btn btn-primary btn-xl text-uppercase" id="submitButton" type="button" onclick="ckfrm();">회원가입</button>
                    </div>
                </form>
            </div>
        </section>
	</div>
</html>
