<!DOCTYPE html>
<html layout:decorate="~{layout}">
	<div layout:fragment="content">
		<script th:inline="javascript">
	        /*<![CDATA[*/
	        var msg = [[${msg}]]; // Spring에서 전달된 모델 데이터를 JavaScript 변수에 저장
	        if(msg != null){
		        alert(msg);  // 메시지 alert로 표시
		        location.href="/login";
	        }
	        /*]]>*/
	    </script>
        <!-- Contact-->
        <section class="page-section" id="contact">
            <div class="container width20 marginTop5 shadow-lg card o-hidden border-1 shadow-lg padding20">
                <div class="text-center">
                    <h2 class="section-heading text-muted">비밀번호 찾기</h2>
                    <h3 class="section-subheading text-muted">아이디와 이메일을 입력하고 찾기 버튼을 누르면 임시 비밀번호가 이메일로 발송됩니다.</h3>
                </div>
                <form id="contactForm" name="forgetForm" action="forget" method="post" enctype="UTF-8">
                    <div class="row align-items-stretch">
                        <div class="text-center">
                            <div class="form-group" style="text-align: justify;">
                                <label for="name-field" class="pb-2">아이디</label>
                                <input class="form-control" id="member_id" name="member_id" type="text" placeholder="아이디를 입력하세요"/>
                            </div>
                            <div class="form-group" style="text-align: justify;">
                                <label for="name-field" class="pb-2">E-MAIL</label>
                                <input class="form-control" id="email" name="email" type="email" placeholder="이메일을 입력하세요." />
                            </div>
                        </div>
                    </div>
                    <div>
	                	<p th:text="${authormsg}"></p>
	                </div>
                    <div class="text-center">
                    	<button class="btn btn-primary btn-xl text-uppercase" id="submitButton" type="button" onclick="loadContent('login.html');">비밀번호 찾기</button>
                    	<button class="btn btn-secondary btn-xl text-uppercase" id="submitButton" type="button" onclick="loadContent('login.html');">취소</button>
                    </div>
                </form>
            </div>
        </section>
	</div>
</html>
